<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var repo = '/angular-zoneless-examples/'; // Change this to your repository name
     var redirectTo = repo + 'index.html#' + window.location.pathname.replace(repo, '') + window.location.search + window.location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
